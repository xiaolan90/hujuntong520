<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小桐 | 喜欢你</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            background: 		#FFFAFA; /* 修改为#FFFFF0 */
            overflow: hidden;
            font-family: 'Arial', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333; /* 修改文本颜色以匹配新背景 */
            position: relative;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .name-center {
            position: relative;
            z-index: 3;
            text-align: center;
            margin-bottom: 20px;
            animation: float 6s ease-in-out infinite;
        }
        
        .name {
            color: #8B0000; /* 修改为#8B0000 */
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 5px;
            letter-spacing: 3px;
            font-family: STXingkai, cursive;
            text-shadow: 2px 2px 8px rgba(139, 0, 0, 0.3); /* 修改阴影颜色 */
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #8B0000; /* 修改为#8B0000 */
            margin-top: 10px;
            opacity: 0.9;
            text-shadow: 0 0 15px rgba(139, 0, 0, 0.4); /* 修改阴影颜色 */
            letter-spacing: 2px;
        }
        
        .footer {
            position: absolute;
            bottom: 25px;
            color: rgba(139, 0, 0, 0.7); /* 修改为#8B0000 */
            font-size: 1rem;
            text-align: center;
            width: 100%;
            z-index: 2;
            font-style: italic;
        }
        
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 24px;
            color: #8B0000; /* 修改为#8B0000 */
            opacity: 0;
            animation: floatUp 15s linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes floatUp {
            0% {
                top: 100%;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                top: -10%;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: rgba(139, 0, 0, 0.2); /* 修改为#8B0000 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .music-control:hover {
            background: rgba(139, 0, 0, 0.3); /* 修改为#8B0000 */
            transform: scale(1.1);
        }
        
        .music-control i {
            color: #8B0000; /* 修改为#8B0000 */
            font-size: 1.5rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .name {
                font-size: 4.5rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
            }
            
            .music-control {
                top: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
        }
        
        @media (max-width: 480px) {
            .name {
                font-size: 3.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .music-control {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
            }
            
            .footer {
                font-size: 0.9rem;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="pinkboard"></canvas>
        
        <div class="floating-hearts" id="hearts-container"></div>
        
        <div class="name-center">
            <div class="name">小桐</div>
            <div class="subtitle">SatyWitM</div>
        </div>
        
        <div class="music-control" id="musicControl">
            <i class="fas fa-music"></i>
        </div>
        
        <div class="footer">
            会一直在你身边 · 2025-9999
        </div>
    </div>

    <script>
        // 使用浪漫钢琴音乐
        const music = new Audio('https://ws.stream.qqmusic.qq.com/C4000045q3as16KMIl.m4a?guid=259095341&vkey=091F0EF0824C45F07D03BB51C54ACBCFC52FD4943AC7A1CF43BF224C2FDEACDFC0CAE5930E43A6E4546CD90A20313880B2E80C60DDCC3C5E__v2b9abf47&uin=&fromtag=120032&src=C400001mUa0Z0fMOkn.m4a');
        music.loop = true;
        music.volume = 0.7;
        
        const musicControl = document.getElementById('musicControl');
        let musicPlaying = false;
        
        // 音乐播放控制
        musicControl.addEventListener('click', () => {
            if (musicPlaying) {
                music.pause();
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                music.play();
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
            }
            musicPlaying = !musicPlaying;
        });
        
        // 创建漂浮爱心
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (15 + Math.random() * 15) + 's';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (20 + Math.random() * 20) + 'px';
                heart.style.color = '#8B0000'; // 修改为#8B0000
                
                heartsContainer.appendChild(heart);
            }
        }
        
        // 爱心粒子动画代码
        (function() {
            var settings = {
                particles: {
                    length: 700,
                    duration: 2.5,
                    velocity: 130,
                    effect: -0.75,
                    size: 35,
                },
            };
            
            // 简化requestAnimationFrame polyfill
            window.requestAnimationFrame = window.requestAnimationFrame || 
                window.mozRequestAnimationFrame || 
                window.webkitRequestAnimationFrame || 
                window.msRequestAnimationFrame || 
                function(cb) { setTimeout(cb, 16); };
            
            var Point = function(x, y) {
                this.x = typeof x !== "undefined" ? x : 0;
                this.y = typeof y !== "undefined" ? y : 0;
            };
            
            Point.prototype.clone = function() {
                return new Point(this.x, this.y);
            };
            
            Point.prototype.length = function(length) {
                if (typeof length === "undefined") 
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            };
            
            Point.prototype.normalize = function() {
                var length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            };
            
            var Particle = function() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            };
            
            Particle.prototype.initialize = function(x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            };
            
            Particle.prototype.update = function(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            };
            
            Particle.prototype.draw = function(context, image) {
                function ease(t) {
                    return (--t) * t * t + 1;
                }
                var size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            };
            
            var ParticlePool = function(length) {
                var particles = new Array(length);
                for (var i = 0; i < particles.length; i++) 
                    particles[i] = new Particle();
                
                var firstActive = 0;
                var firstFree = 0;
                var duration = settings.particles.duration;
                
                this.add = function(x, y, dx, dy) {
                    particles[firstFree].initialize(x, y, dx, dy);
                    firstFree = (firstFree + 1) % particles.length;
                    if (firstActive === firstFree)
                        firstActive = (firstActive + 1) % particles.length;
                };
                
                this.update = function(deltaTime) {
                    var i;
                    // 更新粒子
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++)
                            particles[i].update(deltaTime);
                    } else if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++)
                            particles[i].update(deltaTime);
                        for (i = 0; i < firstFree; i++)
                            particles[i].update(deltaTime);
                    }
                    
                    // 移除过期的粒子
                    while (particles[firstActive].age >= duration && firstActive !== firstFree) {
                        firstActive = (firstActive + 1) % particles.length;
                    }
                };
                
                this.draw = function(context, image) {
                    if (firstActive < firstFree) {
                        for (i = firstActive; i < firstFree; i++)
                            particles[i].draw(context, image);
                    } else if (firstFree < firstActive) {
                        for (i = firstActive; i < particles.length; i++)
                            particles[i].draw(context, image);
                        for (i = 0; i < firstFree; i++)
                            particles[i].draw(context, image);
                    }
                };
            };
            
            (function() {
                var canvas = document.getElementById("pinkboard");
                var context = canvas.getContext("2d");
                var particles = new ParticlePool(settings.particles.length);
                var particleRate = settings.particles.length / settings.particles.duration;
                var time;
                
                function pointOnHeart(t) {
                    return new Point(
                        160 * Math.pow(Math.sin(t), 3),
                        130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                    );
                }
                
                // 创建粒子图像
                var image = (function() {
                    var canvas = document.createElement("canvas");
                    var context = canvas.getContext("2d");
                    canvas.width = settings.particles.size;
                    canvas.height = settings.particles.size;
                    
                    // 绘制爱心路径
                    context.beginPath();
                    var t = -Math.PI;
                    var point = pointOnHeart(t);
                    var scale = settings.particles.size / 350;
                    context.moveTo(
                        settings.particles.size / 2 + point.x * scale, 
                        settings.particles.size / 2 - point.y * scale
                    );
                    
                    while (t < Math.PI) {
                        t += 0.01;
                        point = pointOnHeart(t);
                        context.lineTo(
                            settings.particles.size / 2 + point.x * scale, 
                            settings.particles.size / 2 - point.y * scale
                        );
                    }
                    
                    context.closePath();
                    
                    // 创建渐变填充 - 修改为深红色(#8B0000)
                    var gradient = context.createRadialGradient(
                        settings.particles.size/2, settings.particles.size/2, 5,
                        settings.particles.size/2, settings.particles.size/2, settings.particles.size/2
                    );
                    gradient.addColorStop(0, '#8B0000'); // 修改为#8B0000
                    gradient.addColorStop(1, '#CD5C5C'); // 修改为与#8B0000相近的颜色
                    
                    context.fillStyle = gradient;
                    context.fill();
                    
                    var img = new Image();
                    img.src = canvas.toDataURL();
                    return img;
                })();
                
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
                
                function render() {
                    requestAnimationFrame(render);
                    
                    var now = Date.now() / 1000;
                    var deltaTime = time ? now - time : 0;
                    time = now;
                    
                    // 使用透明背景代替渐变背景
                    context.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // 添加新粒子
                    var amount = particleRate * deltaTime;
                    for (var i = 0; i < amount; i++) {
                        var t = Math.PI - 2 * Math.PI * Math.random();
                        var pos = pointOnHeart(t);
                        var dir = pos.clone().length(settings.particles.velocity);
                        particles.add(
                            canvas.width / 2 + pos.x, 
                            canvas.height / 2 - pos.y, 
                            dir.x, 
                            -dir.y
                        );
                    }
                    
                    // 更新和绘制粒子
                    particles.update(deltaTime);
                    particles.draw(context, image);
                }
                
                // 延迟开始渲染以确保图像加载
                setTimeout(function() {
                    if (image.complete) {
                        render();
                    } else {
                        image.onload = render;
                    }
                }, 100);
            })();
        })();
        
        // 页面加载后创建漂浮爱心
        window.addEventListener('load', createHearts);
        
        // 页面加载后自动播放音乐
        window.addEventListener('load', () => {
            music.play().catch(e => {
                console.log('自动播放受阻，需要用户交互');
            });
            musicPlaying = true;
            musicControl.innerHTML = '<i class="fas fa-pause"></i>';
        });
    </script>
</body>
</html>
